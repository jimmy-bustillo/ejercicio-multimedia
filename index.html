<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 03 - Multimedia con HTML</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar Imagenes</h1>
      <img
        src="assets/image.jpg"
        alt="VideoJuego Imagen"
        height="300"
        width="480"
      />
    </div>

    <div>
      <h1>Aprendiendo a utilizar Videos</h1>
      <video controls autoplay loop muted width="480" height="300">
        <source src="assets/video.mp4" />
      </video>
    </div>

    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop muted>
        <source src="assets/audio.mp3" />
      </audio>
    </div>
  </body>
</html>
